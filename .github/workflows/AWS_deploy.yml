# This is a basic workflow to help you get started with Actions

name: AWS_Deploy

# Controls when the workflow will run
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Create file
        run: touch DMZ.pem
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo "${{secrets.SSH_DMZ}}" >> DMZ.pem
        
      - name: Create file
        run: touch SSH.pem
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo "${{secrets.SSH}}" >> SSH.pem
      
      - name: change perm
        run: chmod 600 DMZ.pem
      
      - name: change perm
        run: chmod 600 SSH.pem
      
      - name: Connect to DMZ
        run: sudo ssh -T -o StrictHostKeyChecking=no -L 23:10.0.1.19:22 -L 8081:10.0.1.19:8080 SILKYROAD@16.170.194.237 -i "DMZ.pem"
      
      - name: Start screen
        run: sudo screen -dmS screen1
      
      - name: Show screens
        run: sudo screen -ls
       
      - name: SSH to silkyroad 
        run: screen -S screen1 -X stuff 'sudo ssh ssh ubuntu@localhost -p 23 -i "SSH.pem"\n'
      
