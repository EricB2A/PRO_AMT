spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# SQL
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3307}/silkyRoad?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.jpa.show-sql=true

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.context=DEBUG

com.example.amt_demo.config.admin.username=silkyroad
com.example.amt_demo.config.admin.id=5

com.example.amt_demo.config.jwt.duration=1000
com.example.amt_demo.config.jwt.cookie.name=sessiontoken
# Informations for the auth service
com.example.amt_demo.config.jwt.secret=${AUTH_SERVICE_SECRET}
com.example.amt_demo.config.authservice.url=${AUTH_SERVICE_IP}

com.example.amt_demo.config.aws.access=${AWS_ACCESS_KEY}
com.example.amt_demo.config.aws.secret=${AWS_SECRET_KEY}
com.example.amt_demo.config.aws.region=eu-north-1